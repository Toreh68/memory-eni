    <form action="#"
        method="post"
    id="inscription"
        class="container text-sm-center position-absolute top-50 start-50 translate-middle bg-warning text-light">
        
<fieldset>
        <div id="title2">
            <h2 class="text-danger">Inscrivez-vous</h2>
         </div>   
            <div class="form bg-">
                <label for="nom">Entrez votre nom</label>
                <input 
                class="form-control" 
                type="text" 
                id="nom" 
                placeholder="3 caractÃ¨res minimum"
                required>
            </div>
            <div class="form">
                <label for="email">Entrez votre email</label>
                <input 
                class="form-control" 
                type="email" 
                id="email" 
                placeholder="Entrez votre email"
                required>
            </div>
            <div class="form">
                <label for="mdp">Mot de passe</label>
                <input 
                class="form-control" 
                type="password" 
                id="mdp" 
                placeholder="Tapez votre mot de passe"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z\d]).{6,}$"
                required>
            </div>
            <div class="form">
                <label for="confirmMdp">Confirmez votre mot de passe</label>
                <input 
                class="form-control" 
                type="password" 
                id="confirmMdp" 
                placeholder="Tapez votre mot de passe"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z\d]).{6,}$"
                required>
            </div>
            <div class=" justify-content-center">
                <button 
                type="submit" 
                id="btnSubmit" 
                class="text-success">Valider</button>
                <button 
                type="reset"
                id="btnAnnul" 
                class="text-danger">Annuler</button>
            </div>
        
    </fieldset>

  <form action="#" method="post" id="connexion"
  class="text-sm-center position-absolute top-50 start-50 translate-middle bg-dark text-light">

  <fieldset>
    <div id="title2">
        <h2 class="text-danger">Connectez-vous</h2>
     </div>   
    
      <div class="form">
          <label for="email">Entrez votre email</label>
          <input 
          class="form-control" 
          type="email" id="email" 
          placeholder="Entrez votre email"
          pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z\d]).{6,}$">

      </div>
      <div class="form">
          <label for="mdp">Mot de passe</label>
          <input 
          class="form-control" 
          type="password" 
          id="mdp" 
          placeholder="Tapez votre mot de passe"
          pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z\d]).{6,}$">

      </div>
      <div class="btn justify-content-center">
        <button type="submit" id="btnSubmit" class="text-success">Valider</button>
        <button type="reset" id="btnAnnul" class="text-danger">Annuler</button>
    </div>
  </fieldset>

  </form>

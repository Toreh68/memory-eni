<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Se connecter</title>




</head>

<body>
    <header>
        <div id="title">
            <h1>ENI - MEMORY - Se connecter</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Menu</a>
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Accueil.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="insciption.html">Inscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="se_connecter.html">Se connecter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profil.html">Profil</a>
                    </li>

                </ul>
            </div>
        </div>

    </nav>
    <form action="#" method="post" id="connexion" class="container bg-dark text-light p-4 rounded">
        <fieldset>
            <div id="title2" class="text-center">
                <h2 class="text-danger">Connectez-vous</h2>
            </div>
            <div class="form">
                <label for="email" class="form-label">Entrez votre email</label>
                <input class="form-control" type="email" id="email" placeholder="Entrez votre email"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z\d]).{6,}$">
            </div>
            <div class="form">
                <label for="mdp" class="form-label">Mot de passe</label>
                <input class="form-control" type="password" id="mdp" placeholder="Tapez votre mot de passe"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z\d]).{6,}$">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" id="btnSubmit" class="btn btn-success me-2">Valider</button>
                <button type="reset" id="btnAnnul" class="btn btn-danger">Annuler</button>
            </div>
        </fieldset>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
